<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobscribe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>

<body>
<center><h1>Jobscribe!</h1></center>
<form>
    <div class="border border-danger p-3">
         <div class="form-group w-50">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="username"
                   aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"> We'll never share your information to anyone else</small>

        </div><br>

        <div class="form-group w-50">
            <label for="pword">password</label>
            <input type="password" class="form-control" name="pword" placeholder="password" required id="pword" aria-describedby="passwordHelpBlock">
            <small>must be between 8-20 character, only letters, numbers and @,! as special characters</small>
        </div><br>


        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

</body>
</html>
